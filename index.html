  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    const socket = io('https://aws.ci.ten-x.com/bidding', {
      path: '/ws-bidding/socket.io',
      transports: [ 'websocket' ],
      withCredentials: true,
    });
    socket.emit('bidBoxListingSubscribe', { listingId: 20017093 });

    const url = "https://aws.ci.ten-x.com/cu/api/-dzbd0g/pal/cre/v2/users/current_user/settings/saved_assets"
    const res = fetch(url, {
      mode: "no-cors",
      credentials: "include"
    })

    console.log(res)
  </script>
